<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:param name="title" value="Course list" />
    
        <ui:define name="header">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="./../../CourseWebApp/"><h:graphicImage library="images" class="img-circle" name="icefaces.png"/></a></li>
                <li class="list-inline-item"><h2>Projet gestion inscription cours LO54 - P2018</h2></li>
            </ul>
        </ui:define>
    
       
        <ui:define name="content">
            <h:dataTable class="table table-striped" value="#{courseSessionService.courseSession}"
                var="row">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{row.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Cours</f:facet>
                        #{row.course.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Ville</f:facet>
                         <a href="city.xhtml?city=#{row.location.city}">#{row.location.city}</a>
                </h:column>
                <h:column>
                    <f:facet name="header">startDate</f:facet>
                        #{row.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">endDate</f:facet>
                        #{row.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Place restante</f:facet>
                        #{row.use}/#{row.max}
                </h:column>
               <h:column>
                    <!--<f:facet name="header">S'inscrire</f:facet>
                        <a href="inscription.xhtml?id=#{row.id}">Inscription</a> -->
                    <ace:linkButton id="linkBttnStatic"
                                    value="Inscription" disabled="#{row.disable}"
                                    href="inscription.xhtml?id=#{row.id}">
                    </ace:linkButton>
                </h:column>
                
                
                
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
