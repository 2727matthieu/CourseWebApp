<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:param name="title" value="Course list" />
    
        <ui:define name="header">
            <ul class="list-inline">
                <li class="list-inline-item"><h:graphicImage library="images" class="img-circle" name="icefaces.png"/></li>
                <li class="list-inline-item"><h2>Projet gestion inscription cours LO54 - P2018</h2></li>
            </ul>
        </ui:define>
    
        <!--
        <ui:define name="menu">
            <h:button outcome="jobApplicantPage" value="Job Applicant Page" />
        </ui:define>
        -->
       
        <ui:define name="content">
            <h:dataTable class="table table-striped" value="#{locationService.courseSession}"
                var="row">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{row.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title Course</f:facet>
                        #{row.course.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Ville</f:facet>
                    <a href="city.xhtml?city=#{row.location.city}">#{row.location.city}</a>
                </h:column>
                <h:column>
                    <f:facet name="header">startDate</f:facet>
                        #{row.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">endDate</f:facet>
                        #{row.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Place restante</f:facet>
                        #{row.use}/#{row.max}
                </h:column>
                <h:column>
                    <f:facet name="header">S'inscrire</f:facet>
                    <a href="inscription.xhtml?id=#{row.id}">Inscription</a> 
                </h:column>    
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
